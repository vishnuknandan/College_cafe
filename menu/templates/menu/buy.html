{% extends "menu/base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto bg-black/60 p-8 rounded-xl border border-red-900/40">
    <h2 class="text-3xl font-bold mb-6 text-center">Checkout</h2>

    <div class="flex items-center space-x-6 mb-8 border-b border-gray-700 pb-6">
        {% if product.product_image %}
        <img src="{{ product.product_image.url }}" class="w-32 h-32 object-cover rounded-lg">
        {% else %}
        <div class="w-32 h-32 bg-gray-800 rounded-lg flex items-center justify-center">No Image</div>
        {% endif %}

        <h3 class="text-2xl font-bold">{{ product.name }}</h3>
        <p class="text-gray-300">Quantity: <span class="font-bold text-white">{{ qty }}</span></p>
        <p class="text-red-400 text-xl font-semibold">Total: ₹{{ total_price }}</p>
    </div>
</div>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="hidden" name="qty" value="{{ qty }}">

    <div style="display:none;">
        {{ form }}
    </div>

    <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg mt-6 text-lg transition">
        Confirm Order - ₹{{ total_price }}
    </button>
</form>
</div>

{% endblock %}
