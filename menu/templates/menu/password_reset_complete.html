<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Changed - LOL–Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <div class="relative w-full min-h-screen bg-cover bg-center"
        style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');">
        <div class="absolute inset-0 bg-black/60"></div>
        <div class="relative z-30 flex items-center justify-center px-4 py-20">
            <div class="bg-black/70 p-10 rounded-lg max-w-md w-full shadow-xl text-center">
                <h2 class="text-white text-3xl font-bold mb-6">
                    Password Reset Complete ✅
                </h2>
                <p class="text-gray-300 mb-8">
                    Your password has been set. You may go ahead and log in now.
                </p>
                <div class="mt-6">
                    <a href="{% url 'login' %}"
                        class="w-full block bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold text-lg transition duration-300">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
