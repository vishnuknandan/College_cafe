<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - LOLâ€“Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <div class="relative w-full min-h-screen bg-cover bg-center"
        style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');">
        <div class="absolute inset-0 bg-black/60"></div>
        <div class="relative z-30 flex items-center justify-center px-4 py-20">
            <div class="bg-black/70 p-10 rounded-lg max-w-md w-full shadow-xl text-center">
                <h2 class="text-white text-3xl font-bold mb-6">
                    Reset Your Password ðŸ”‘
                </h2>
                <p class="text-gray-300 mb-6 text-sm">
                    Enter your email address below, and we'll email instructions for setting a new one.
                </p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-6">
                        <input type="email" name="email" id="id_email"
                            class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600"
                            placeholder="Enter your email" required>
                        {% if form.email.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ form.email.errors|first }}</p>
                        {% endif %}
                    </div>
                    <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold text-lg transition duration-300">
                        Send Reset Link
                    </button>
                    <div class="mt-6">
                        <a href="{% url 'login' %}" class="text-red-500 hover:underline text-sm">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
